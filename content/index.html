<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Imagination Unleashed - [Your Name]</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Animated gradient background */
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(270deg, #0f2027, #2c5364, #1c92d2, #f2fcfe);
      background-size: 800% 800%;
      animation: gradientMove 16s ease infinite;
      color: #fff;
    }
    @keyframes gradientMove {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      z-index: 1;
      position: relative;
    }
    .profile-card {
      background: rgba(20, 30, 40, 0.85);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 2rem 3rem;
      text-align: center;
      max-width: 400px;
      transition: transform 0.3s;
      position: relative;
      overflow: hidden;
    }
    .profile-card:hover {
      transform: scale(1.04) rotate(-1deg);
      box-shadow: 0 16px 48px 0 rgba(31, 38, 135, 0.47);
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #1c92d2;
      margin-bottom: 1rem;
      box-shadow: 0 4px 16px rgba(28,146,210,0.3);
      object-fit: cover;
      background: #fff;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0.5rem 0;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #1c92d2, #f2fcfe);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .bio {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      color: #e0e0e0;
    }
    .links {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin-bottom: 1rem;
    }
    .links a {
      color: #1c92d2;
      background: #fff;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 2px 8px rgba(28,146,210,0.15);
    }
    .links a:hover {
      background: #1c92d2;
      color: #fff;
    }
    .skills {
      margin-top: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.7rem;
      justify-content: center;
    }
    .skill {
      background: linear-gradient(90deg, #1c92d2 60%, #f2fcfe 100%);
      color: #222;
      padding: 0.4rem 1rem;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(28,146,210,0.10);
      opacity: 0;
      transform: translateY(20px);
      animation: skillFadeIn 0.8s forwards;
    }
    .skill:nth-child(1) { animation-delay: 0.2s; }
    .skill:nth-child(2) { animation-delay: 0.4s; }
    .skill:nth-child(3) { animation-delay: 0.6s; }
    .skill:nth-child(4) { animation-delay: 0.8s; }
    .skill:nth-child(5) { animation-delay: 1.0s; }
    .skill:nth-child(6) { animation-delay: 1.2s; }
    @keyframes skillFadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
    /* Floating particles */
    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      pointer-events: none;
      animation: floatParticle 12s linear infinite;
    }
    @keyframes floatParticle {
      0% { transform: translateY(0) scale(1);}
      50% { transform: translateY(-60px) scale(1.2);}
      100% { transform: translateY(0) scale(1);}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-card">
      <img src="https://avatars.githubusercontent.com/u/1?v=4" alt="Avatar" class="avatar" />
      <h1>[Your Name]</h1>
      <div class="bio">
        ðŸš€ Full Stack Developer | Creative Technologist<br>
        Passionate about building high-impact web experiences.<br>
        Exploring AI, Cloud, and Open Source.
      </div>
      <div class="links">
        <a href="https://github.com/yourusername" target="_blank">GitHub</a>
        <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>
        <a href="mailto:your@email.com">Email</a>
      </div>
      <div class="skills">
        <div class="skill">HTML5</div>
        <div class="skill">CSS3</div>
        <div class="skill">JavaScript</div>
        <div class="skill">React</div>
        <div class="skill">Node.js</div>
        <div class="skill">AI/ML</div>
      </div>
    </div>
  </div>
  <!-- Floating particles for high-tech effect -->
  <script>
    // Generate floating particles
    for (let i = 0; i < 18; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.width = `${10 + Math.random() * 24}px`;
      p.style.height = p.style.width;
      p.style.background = `rgba(28,146,210,${0.15 + Math.random() * 0.2})`;
      p.style.left = `${Math.random() * 100}vw`;
      p.style.top = `${Math.random() * 100}vh`;
      p.style.animationDuration = `${8 + Math.random() * 8}s`;
      document.body.appendChild(p);
    }
  </script>
</body>
</html>
