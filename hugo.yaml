
baseURL: "https://nirmanpreet.com"
title: Nirmanpreet Singh
theme: [hextra]
outputs:
  home: [html, llms]
  page: [html]
  section: [html, rss]

defaultContentLanguage: en

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

enableInlineShortcodes: true

menu:
  main:
    - identifier: home
      name: Home
      pageRef: /
      weight: 1
    - identifier: blog
      name: Blog
      pageRef: /blog
      weight: 2
    - identifier: resume
      name: Resume
      pageRef: /resume
      weight: 3
    - identifier: projects
      name: Projects
      pageRef: /projects
      weight: 4
      params:
        type: link
        icon: collection
    - name: Search
      weight: 5
      params:
        type: search

    - name: Theme Toggle
      weight: 6
      params:
        type: theme-toggle

  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 1
    - identifier: LinkedIn
      name: "LinkedIn â†—"
      pageRef: "/about"
      weight: 2

params:
 

  externalLinkDecoration: true

  navbar:
    displayTitle: true
    displayLogo: 
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      # width: 40
      # height: 20
      # link: /
    width: wide

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: normal

  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: full  

 
  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
      # Pagination
      pagerSize: 20

    article:
      displayPagination: true

  toc:
    enable: true
    auto: true
    displayTags: true

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover


  comments:
    enable: false
    type: giscus

